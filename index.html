<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Jogo da Velha</h1>
    </header>
    <main>
        <div id="buttons-container">
            <button id="btn-player">vs Player</button>
            <button id="btn-computer">vs Computer</button>
        </div>
        <div id="div-main" class="hide">
            <div id="container">
                <div class="box" id="block-1"></div>
                <div class="box" id="block-2"></div>
                <div class="box" id="block-3"></div>
                <div class="box" id="block-4"></div>
                <div class="box" id="block-5"></div>
                <div class="box" id="block-6"></div>
                <div class="box" id="block-7"></div>
                <div class="box" id="block-8"></div>
                <div class="box" id="block-9"></div>
            </div>

            <div id="scoreboard-container">
                <h2>Placar:</h2>
                <span class="score-box">
                    <span id="x-scoreboard">X</span>
                    :
                    <span id="scoreboard-1">0</span>
                </span>
                <span class="score-box">
                    <span id="o-scoreboard"></span>
                    :
                    <span id="scoreboard-2">0</span>
                </span>
            </div>
        </div>

        <div class="hide">
            <div class="x">X</div>
            <div class="o"></div>
        </div>

        <div class="hide" id="message">
            <p>VocÃª venceu</p>
        </div>
    </main>
    <footer>
        <script src="js/scripts.js"></script>
    </footer>
</body>

</html>
